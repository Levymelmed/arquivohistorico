# Caminho do banco de dados
spring.datasource.url jdbc:mysql://localhost:3306/BD_MRE

#usuario do banco de dados
spring.datasource.username = root

#Senha do banco de dados
spring.datasource.password=

#Coinfiguração para fazer alterações automaticamente no banco de dados
spring.jpa.hibernate.ddl-auto update

#Anotação para mostrar as alterarções no SQL
spring.jpa.hibernate.show-sql = true

#Configuração padrão para banco de dados mySQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect